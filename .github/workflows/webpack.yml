name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的标签（如 v1.0.0）时触发
  workflow_dispatch: # 允许手动触发，用于测试编译

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 安装 Rust 环境（针对 napi-rs 原生模块）
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          
      - name: Install ALSA deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev

      # 缓存 Rust 编译产物
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm install

      # 执行检查
      - name: Lint and Typecheck
        run: |
          npm run lint
          npm run typecheck

      # 构建项目 (包含 build:native 和 electron-vite build)
      - name: Build project
        run: npm run build

      # 使用 electron-builder 打包
      - name: Package and Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "检测到 Tag，正在打包并发布到 Release..."
            npx electron-builder --linux --publish always
          else
            echo "手动触发构建，仅打包不发布..."
            npx electron-builder --linux --publish never
          fi

      # 将生成的 AppImage 上传为 Artifact，方便手动触发后下载测试
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ncm-desktop-linux-appimage
          path: dist/*.AppImage # electron-builder 默认打包输出在 dist 目录
          retention-days: 5 # 测试包保留5天即可
